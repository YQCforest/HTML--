<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>表格的基本标签</title>
</head>
<body>
    <!-- table 标签表示表格整体，用于包裹多个tr 标签 -->
    <!-- tr 标签，表示表格的每一行，可用于包裹td标签 -->
    <!-- td 标签，表示表格的单元格，可用于包裹内容 -->

    <!-- 表格的常见相关属性 -->
    <!-- boder 属性  属性值 数字  效果 边框宽度  -->
    <!-- width 属性  属性值 数字  效果 表格宽度 -->
    <!-- height 属性 属性值 数字  效果 表格高度 -->
    <!-- 属性都加在table标签中 -->
    <table border="1" width="800" height="600">
        <tr>
            <td>姓名</td>
            <td>帅气值</td>
            <td>评语</td>
        </tr>

        <tr>
            <td>蔡徐坤</td>
            <td>100分</td>
            <td>无与伦比</td>
        </tr>

        <tr>
            <td>肖战</td>
            <td>60分</td>
            <td>手下败将</td>
        </tr>


    </table>
</body>
</html>
