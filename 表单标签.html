<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <!-- 表单标签用在登录注册和搜索功能的时候使用 -->
    <!-- input标签  可以通过type属性值的不同，展示不同的效果 -->
    <!-- input 不会自动换行，需要我们自己手动添加换行标签 -->
    <!-- 占位符 placehoder 提示用户输入内容的文本 -->

    <!-- 在文本框中输入什么就显示什么 -->
    你的idol名称：<input type="text" placeholder="请输入用户名">
    <br>
    <br>
    <!-- 在密码框中输入的东西都会变成圆点显示 -->
    你的idol密码：<input type="password" placeholder="请输入密码">
    <br>
    <br>


    <!-- 单选框，用于多选一 -->
    <!-- 默认状态下，radio并没有实现真正的单选功能 -->
    <!-- 用name属性让input成为一组，这样就能使得该组的中的input单选框成为单选 -->
    <!-- checked属性默认选中 -->
    选择你的哥哥：<input type="radio" name="hero" checked>蔡徐坤  
                 <input type="radio" name="hero">肖战
                 <input type="radio" name="hero">陈立农
    <br>
    <br>
    <!-- 多选框，用于多选多 -->
    同意确认认上文选的英雄为一生守护的哥哥：<input type="checkbox" checked>
    <br>
    <br>


    <!-- 文件上传，用于之后可以上传文件 -->
    <!-- multiple 属性，实现多文件选择上传 -->
    <!-- 文件上传： -->
    请上传一张哥哥的照片：<input type="file">
    <br>
    <br>
    <!-- 多文件上传： -->
    想上传多张哥哥照片在这里：<input type="file" multiple>
    <br>
    <br>


    <!-- select 下拉菜单标签 -->
    <!-- select 标签，下拉菜单整体 -->
    <!-- option 标签，下拉菜单的每一项 和select标签是父子级关系 -->
    <!-- selected 属性 下拉菜单的默认选中 -->
    <strong>请选择哥哥演唱会地址:</strong>
    <select >
        <option >北京</option>
        <option >上海</option>
        <option selected>浙江</option>
        <option >深圳</option>
    </select>
    <br>
    <br>


    <!-- textarea 文本域标签 -->
    <!-- 在网页中提供可输入多行文本的表单控件 -->
    <!-- 属性：cols 规定了文本框的可见宽度  rows 规定了文本框的可见行数 -->
    <!-- 注意点：右下角可以拖拽改变文本框的大小、世纪开发中针对于样式效果一般用CSS设置 -->
    <strong>请说一些你对哥哥的心里话:</strong>
    <br>
    <textarea cols="30" rows="10"></textarea>
    <br>
    <br>


    <!-- label 标签 -->
    <!-- 用于绑定内容和表单标签的关系 -->
    <!-- 使用方法一、 1-使用label标签把内容包裹起来 2-在表单上添加id属性 3-在label标签的for属性中设置对应的id属性值 -->
    <strong>请在次确认选择你的哥哥：</strong>
    <input type="radio" name="gg" checked id="gege"><label for="gege">蔡徐坤</label>
    <!-- 使用方法二、1-直接使用label标签把内容（如:文本）和表单标签一起包裹起来 2-需要把label标签的for属性删除即可 -->
    <label><input type="radio" name="gg">肖战</label>
    <label><input type="radio" name="gg">陈立农</label>
    <br>
    <br>


    <!-- 按钮标签 -->
    <!-- 在网页中显示 不同功能地按钮 表单控件 -->
    <!-- 属性值 submit  reset button -->
    <!-- submit 提交按钮，点击后提交数据给后台服务端 -->
    <!-- reset 重置按钮 点击之后恢复表单默认值 -->
    <!-- submit 和 reset标签如果想要实现效果，必须需要有一个表单域，表单域标签 form -->
    <!-- button 普通按钮，默认无功能，配合js添加功能 -->
    <input type="submit" value="确认选择">
    <input type="reset">
    <input type="button" value="普通按钮">
    <!-- value 属性 给按钮添加提示文字 --> 
    </form>
</body>
</html>
