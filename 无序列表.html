<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表</title>
</head>
<body>
    <!-- 标签 ul li 两个标签属于父子级标签 -->
    <!-- ul 表示无序列表的整体，用于包裹li标签 -->
    <!-- li 表示无序列表的每一项，包裹每一行的内容 -->
    <!-- ul 标签中只能包裹li标签 ，li标签中能包裹任何内容-->
    <h1>水果列表</h1>
    <ul>
        <li>香蕉</li>
        <li>苹果</li>
        <li>火龙果</li>
        <li>菠萝</li>
    </ul>
</body>
</html>
