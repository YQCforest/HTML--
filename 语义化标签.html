<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 能够认识开发中常用的 没有语义布局标签（div、span）和 有语义标签 -->
    <!-- 开发中会大量频繁使用到div、span这两个没有语义的布局标签 -->
    <!-- div标签 一行只显示一个（独占一行（自动换行）） -->
    <!-- span 标签 一行显示多个（不能独占一行） -->
    <!-- 这两个标签一个不用记 -->
    <div>这是一个div标签</div>
    <div>这是一个div标签</div>

    <span>这是span标签</span>
    <span>这是span标签</span>
    <br>
    <br>

    <!-- 有语义化标签 (了解)一般在制作手机端时候使用-->
    <!-- 在HTML5新版本中 推出了一些有语义的布局标签可供开发者使用 -->
    <!-- 标签:
              header  网页头部
              nav     网页导航 
              footer  网页底部
              aside   网页侧边栏
              section 网页区块
              article 网页文章 -->
    <!-- 注意点 以上标签显示特点和div一致，但是比div多了不同的语义 -->   
    <header>网页的头部</header>
    <nav>网页的导航</nav>
    <footer>网页的底部</footer>
    <aside>网页侧边栏</aside>
    <section>网页区块</section>
    <article>网页文章</article>
</body>
</html>
