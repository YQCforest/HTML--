<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 结构: .类名{css属性名称:属性值;} */
        /* 作用:通过类名，找到页面中所有带有这个类名的标签，设置样式 */
        .one{color: red;
             font-size: 44px;    
        }
        .two{color: green;}
        .size{font-size: 66px;}
    </style>


</head>
<body>
    
    <!-- 在每个标签中需要加上 class 属性 属性值称为类名 -->
    <!-- 类名可以由数字，字母，下划线，中划线组成 但是数字和中划线不能开头 -->
    <div class="one"> 这是一个div 标签</div>
    <br>
    <!-- 一个标签可以加上多个标签 用空格隔开即可 -->
    <div class="two size">这是第二个div标签</div>

</body>
</html>
