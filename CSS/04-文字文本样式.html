<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 字体样式: 
        大小:属性名称:font-size  
        粗细:属性名称:font-weight
        样式:控制文字是否倾斜 属性名称:font-style 正常:(默认值)nomal 倾斜:italic 同em标签
        类型:字体样式 属性名称:font-family -->
        <style>
            .大{font-size: 30px;}
            .粗{font-weight: 700;}
            .斜{font-style: italic;}
            h1{font-weight: 400;}
            /* 含义:如果用户电脑没有华文仿宋，就按照任意一种非衬线字体系列显示 */
            .字体{font-family:华文仿宋,sans-serif;}
        </style>
</head>
<body>
    <p class="大">这是一条细狗</p>
    <br>
    <p class="粗 大">这不是细狗</p>
    <br>
    <h1>让粗狗变成细狗</h1>
    <br>
    <p class="斜 大">这是一条斜细狗</p>
    <br>
    <p class="字体 大">这是一条艺术细狗</p>
</body>
</html>
