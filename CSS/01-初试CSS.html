<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css标签 style -->
    <!-- 写在title下面，head里面 -->
    <style>
        /* 选择器{里面写css属性} */
        /* 选择器：查找标签  */
        p{
            /* 颜色标签 color */
            color: green;
            /* 字体大小标签 font—size */
            /* px：像素单位 */
            font-size: 30px;
            /* 背景颜色标签 backgrond-color */
            background-color: pink;
            /* 宽高标签 width heigth */
            width: 300px;
            height: 200px;
        }


    </style>
</head>
<body>
    <p>这是一个段落标签</p>
</body>
</html>
