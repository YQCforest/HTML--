<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>有序列表</title>
</head>
<body>
    <!-- ol标签表示有序列表的整体用于包裹li标签 li标签表示有序列表中的每一项内容 -->
    <!-- ol标签中只能包裹li标签 li标签中可以包裹任意内容 -->

    <h1>排行榜</h1>
    <ol>
        <li>赛罗</li>
        <li>迪迦</li>
        <li>戴拿</li>
    </ol>
</body>
</html>
