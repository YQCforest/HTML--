<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义列表</title>
</head>
<body>
     <!-- dl 标签，自定义列表整体，用于包裹dt和dd标签 -->
     <!-- dt 标签，表示自定义列表的主题 -->
     <!-- dd标签， 表示自定义列表针对主题的每一项内容  前面会默认显示缩进效果-->
     <!-- dl中只能包裹dt 和dd   dt 或者dd能包裹任意内容 -->
     <dl>
        <dt>帮助</dt>
        <dd>帮你吗</dd>

     </dl>
</body>
</html>
